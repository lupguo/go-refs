syntax = "proto3";

package person;

option go_package = "person/user";

message Data {
    uint64 id = 1;
    string name = 2;
}

message UserA {
    string name = 1; //
    uint32 age = 2;
    bytes desc = 3;
    float weight = 4;
    bool male = 5;
    repeated string url = 6;
    Data data = 7;
}

message UserB {
    string name = 1; //
    uint32 age = 2;
    bytes desc = 3;
    float weight = 4;
    bool male = 5;
    repeated string url = 6;
    Data data = 7;
    string biz_id= 8; //
}
